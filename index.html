<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+</title>
    <link rel="stylesheet" href="./dist/css/main.css">
</head>
<body>
    <section class="hero">
        <div class="hero__content">
           
            <p>
                <a href="" class="link-text">Assistir Willow Com Disney+</a>
                <br>
                <span class="text">R$27,90/mês ou R$ 279,90/ano à vista*</span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="./images/logos/disney_star_plus.png" alt="Disney e Star Plus">
                    <button class="button">Assine Agora</button>
                    <span class="text">R$ 45,90/mês</span>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="./images/logos/disney_star_plus_starzplay.png" alt="Disney, Star Plus e Starzplay">
                    <button class="button">Assine Agora</button>
                    <span class="text">R$ 55,90/mês</span>
                </li>
            </ul>
            <p class="text--small">
                O Disney+ Premium inclui todos os canais da ESPN, torneios exclusivos e eventos esportivos. O Disney+ Padrão inclui canais selecionados da ESPN (ESPN e ESPN3).
            </p>
        </div>
    </section>
    
    <script src="./shows/main.js"></script>
</body>
</html>
